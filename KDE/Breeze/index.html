<!DOCTYPE html>
<html>
	<head>
		<meta name="theme-color" content="#1d99f3">
		<title>KDE Breeze</title>
		<link rel="icon" href="/img/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" target="_blank" href="/css/materialdesignicons.min.css"></link>
		<link rel="stylesheet" href="/css/styles.css">
		<link rel="stylesheet" href="kde-breeze.css">
	</head>
	<body>
		<div class="row">
			<div class="col s3-12">
				<div class="heading">Regular</div>
				<div class="kde-breeze-button">Button</div>
				<a class="kde-breeze-button">Button</a>
				<button class="kde-breeze-button">Button</button>

				<div class="heading">Regular with Icon</div>
				<div class="kde-breeze-button"><i class="mdi mdi-folder"></i>Button</div>
				<a class="kde-breeze-button"><i class="mdi mdi-folder"></i>Button</a>
				<button class="kde-breeze-button"><i class="mdi mdi-folder"></i>Button</button>

				<div class="heading">Disabled</div>
				<div class="kde-breeze-button disabled">Button</div>
				<a class="kde-breeze-button disabled">Button</a>
				<button class="kde-breeze-button disabled">Button</button>

				<div class="heading">Disabled with Icon</div>
				<div class="kde-breeze-button disabled"><i class="mdi mdi-folder"></i>Button</div>
				<a class="kde-breeze-button disabled"><i class="mdi mdi-folder"></i>Button</a>
				<button class="kde-breeze-button disabled"><i class="mdi mdi-folder"></i>Button</button>

				<div class="heading">Gradient</div>
				<div class="kde-breeze-button gradient">Button</div>
				<a class="kde-breeze-button gradient">Button</a>
				<button class="kde-breeze-button gradient">Button</button>

				<div class="heading">Gradient with Icon</div>
				<div class="kde-breeze-button gradient"><i class="mdi mdi-folder"></i>Button</div>
				<a class="kde-breeze-button gradient"><i class="mdi mdi-folder"></i>Button</a>
				<button class="kde-breeze-button gradient"><i class="mdi mdi-folder"></i>Button</button>

				<div class="heading">Flat</div>
				<div class="kde-breeze-button flat">Button</div>
				<a class="kde-breeze-button flat">Button</a>
				<button class="kde-breeze-button flat">Button</button>

				<div class="heading">Flat with Icon</div>
				<div class="kde-breeze-button flat"><i class="mdi mdi-folder"></i>Button</div>
				<a class="kde-breeze-button flat"><i class="mdi mdi-folder"></i>Button</a>
				<button class="kde-breeze-button flat"><i class="mdi mdi-folder"></i>Button</button>
			</div>
			<div class="col s3-12"></div>
			<div class="col s3-12"></div>
			<div class="col s3-12"></div>
			<div class="col s3-12"></div>
			<div class="col s3-12"></div>
			<div class="col s3-12"></div>
			<div class="col s3-12"></div>
		</div>
		<!-- Scripts -->
		<script src="kde-breeze.js"></script>
	</body>
</html>
